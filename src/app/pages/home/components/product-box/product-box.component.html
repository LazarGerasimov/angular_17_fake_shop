<mat-card [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      src="https://via.placeholder.com/150"
      alt=""
      class="p-2 h-[200px] mx-auto object-fill"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
    />
    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between py-6': fullWidthMode }"
    >
      <div>
        <!-- Category -->
        <h5>Shoes</h5>
        <p class="truncate hover:whitespace-normal">High-Tops</p>
        <p *ngIf="fullWidthMode">Test Description</p>
      </div>
      <div class="flex justify-between p-2">
        <span class="text-red-400" [ngClass]="{ 'text-2xl': fullWidthMode }">{{
          "150" | currency
        }}</span>
        <button>
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
