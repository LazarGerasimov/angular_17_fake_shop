<main class="flex justify-between items-center">
  <mat-card class="mb-4 flex-row w-[20%]">
    <div class="flex justify-between">
      <div class="w-full">
        <button mat-button [matMenuTriggerFor]="sortByMenu" class="w-full">
          Sort by {{ sort }}
          <mat-icon>expand_more</mat-icon>
        </button>

        <mat-menu #sortByMenu="matMenu" xPosition="before">
          <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
          <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
        </mat-menu>
      </div>
    </div>
  </mat-card>

  <div>
    <button (click)="onColumnsUpdated(1)">
      <mat-icon>view_list</mat-icon>
    </button>
    <button (click)="onColumnsUpdated(3)">
      <mat-icon>view_module</mat-icon>
    </button>
    <button (click)="onColumnsUpdated(4)">
      <mat-icon>view_comfy</mat-icon>
    </button>
  </div>

  <mat-card class="mb-4 w-[20%]">
    <div class="flex items-center">
      <div class="w-full">
        <button mat-button [matMenuTriggerFor]="menu" class="w-full">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="after">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
          <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>
    </div>
  </mat-card>
</main>
